<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>

<body>
    <script>
        /* 
            배열(array)
                여러 개의 값을 하나의 변수에 담는다.

            배열 생성
                1. 리터럴
                2. new Array()

                const 변수 = [값1, 값2, ...];
                const 변수 = new Array(값1, 값2, ...);

                index number 
                    -> 배열의 색인 번호
                    -> 0번부터 1, 2, ...

            배열 접근
                변수[번호]

            배열의 속성
                length -> 배열의 개수
            
            배열의 메서드
                
                배열.push(요소) -> 마지막에 요소 추가
                배열.pop() -> 마지막 요소 제거
                배열.shift() -> 첫 번째 요소 제거
                배열.unshift(요소) -> 첫 번째에 요소 추가

                배열.splice(추가할위치,제거할요소수,[추가할요소1], [추가할요소2], ...) 
                    -> 배열 갱신 또는 제거
                배열.slice(숫자1, [숫자2]): 복제하여 일부를 잘라내기

                배열.join("문자열") -> 문자열로 복제 결합 

                concatenate ~ 사슬 같이 잇다
                배열.concat(배열1, 배열2, ...) -> 배열 복제 병합

                map()
        */

        const fruits = ["사과", "바나나", "오렌지"];
        console.log("변경 전: ", fruits);

        fruits[3] = "수박";
        fruits[4] = "참외";

        // 맨 뒤 추가
        fruits.push("포도");
        // 맨 앞 추가
        fruits.unshift("포도");
        // 맨 앞 제거
        fruits.shift();
        // 맨 뒤 제거
        fruits.pop();

        fruits.splice(0, 1, "비행기");
        fruits.splice(1, 2, "지하철", "버스");
        fruits.splice(3, 1);

        // slice(숫자) -> 숫자에 해당하는 색인번호부터 끝까지 요소 복제하여 새로운 배열을 만든다.
        const sliceM = fruits.slice(2);
        console.log("slice 결과: ", sliceM);

        // slice(숫자1, 숫자2) -> 첫 번째 숫자부터 두 번째 숫자-1 까지 요소를 복제하여 새로운 배열을 만든다.
        const sliceM2 = fruits.slice(0,3);
        console.log("slice 결과: ", sliceM2);

        const joinM = fruits.join("-");
        console.log("조인 결과: ", joinM);

        console.log("변경 후: ", fruits);



        document.write(fruits + "<br>");
        // 색인번호는 0번부터 1, 2, ...
        document.write(fruits[0] + "<br>");
        document.write(fruits[1] + "<br>");
        document.write(fruits[2] + "<br>");

        document.write("<hr>");

        const fruits2 = new Array("apple", "banana", "orange");

        document.write(fruits2 + "<br>");
        // 색인번호는 0번부터 1, 2, ...
        document.write(fruits2[0] + "<br>");
        document.write(fruits2[1] + "<br>");
        document.write(fruits2[2] + "<br>");

        document.write("<hr>");

        const nums = [];
        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;

        document.write(nums);
        document.write("<hr>");

        const nums2 = new Array();
        nums2[0] = 100;
        nums2[1] = 200;
        nums2[2] = 300;


        // 배열1.concat(배열2) -> 배열1과 배열2 복제 병합
        const concatM = nums.concat(nums2);

        console.log(nums);
        console.log(nums2);
        console.log(concatM);


        document.write(nums2);

        document.write("<hr>");

        // [5] -> 배열 값 5
        const nums3 = [5];
        // Array(5) -> 배열 값이 5개
        const nums4 = new Array(5);

        document.write(nums3 + "<br>");
        document.write(nums3[0] + "<br>");
        document.write(nums4 + "<br>");
        document.write(nums4[0] + "<br>");

        // 배열의 개수

    </script>
</body>

</html>
