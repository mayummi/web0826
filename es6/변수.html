<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수의 키워드는? var, let, const
        // 변수에는 전역변수와 지역변수가 있다.
        // 5.6을 x에 할당한다.
        
        // 전역변수
        var x = 1;
        console.log("첫 번째 출력", x);

        // 블록 영역
        {
            // 지역변수, 재선언 및 재할당
            var x = 2;
            console.log("두 번째 출력", x);
        }

        console.log("세 번째 출력", x);

    </script>
</body>
</html>
