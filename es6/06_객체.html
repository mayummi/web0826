<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        /* 
            데이터 유형
                1. 원시 데이터
                    number: 자연수, 정수, 실수
                    string: ""또는 ''
                    boolean: true, false
                2. 복합(참조) 데이터
                    함수: function(){}
                    객체: {}, []

            생성자함수

            객체 생성
                1. 리터럴

                    const 객체 = {
                        속성: 값,
                        속성: 값,
                        속성: function(){},
                        ...
                    }
                2. new 생성자함수
                
            객체 접근
                객체.속성
                객체["속성"]
        */

        // 내장 객체: Date, Array, Object, Math, String, ...

        // 배열
        const person = [
            "요기 베라",
            "1925년 5월 12일",
            "포수",
            "It ain't over till it's over(끝날때까지는 끝난 게 아니다.)"
        ];

        // 배열의 참조는 배열[색인번호]로 한다.
        // 빽틱, 보간법 -> ${표현식}
        document.write(`${person[0]}가 한 명언 중 최고의 명언은 ${person[3]}이다.`)

        // 인스턴스(객체) 생성
        const person1 = {
            "이름": "요기 베라",
            "사진": "https://i.namu.wiki/i/dpYOYYdqiFPG3XiZcfl6EwsXXX_R9FIhls8m2ZryeGBzkWzDGM9kH9t7RMrNpb80iQaNjgMVaUu_Auoz77Et-G7Xlll0c_csYg2BNhei1NzeUBS-pTcYlcQ-D5YPoJKYOH5F7w_nYoeZSmESNApasw.webp",
            "생일": "1925년 5월 12일",
            "직업": "포수",
            "명언": "It ain't over till it's over(끝날때까지는 끝난 게 아니다.)"
        };
        console.log(person1);

        const person2 = new Object();
        console.log(person2);

    </script>
</body>
</html>
